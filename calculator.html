<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="main">
        <input type="text" id="display" readonly>
        <div class="buttoncontainer">
            <div class="button " onclick="currentvalue='';document.querySelector('#display').value=currentvalue">c</div>
            <div class="button" onclick=" currentvalue=currentvalue+'1';document.querySelector('#display').value=currentvalue;">1</div>
            <div class="button" onclick="currentvalue=currentvalue+'2';document.querySelector('#display').value=currentvalue">2</div>
            <div class="button" onclick="currentvalue=currentvalue+'3'; document.querySelector('#display').value=currentvalue">3</div>
            <div class="button" onclick="currentvalue=currentvalue+'-';document.querySelector('#display').value=currentvalue">-</div>
            <div class="button" onclick="currentvalue=currentvalue+'4';document.querySelector('#display').value=currentvalue">4</div>
            <div class="button" onclick="currentvalue=currentvalue+'5';document.querySelector('#display').value=currentvalue">5</div>
            <div class="button"onclick="currentvalue=currentvalue+'6';document.querySelector('#display').value=currentvalue" >6</div>
            <div class="button"onclick="currentvalue=currentvalue+'*';document.querySelector('#display').value=currentvalue" >*</div>
            <div class="button" onclick="currentvalue=currentvalue+'7';document.querySelector('#display').value=currentvalue">7</div>
            <div class="button" onclick="currentvalue=currentvalue+'8';document.querySelector('#display').value=currentvalue">8</div>
            <div class="button" onclick="currentvalue=currentvalue+'9';document.querySelector('#display').value=currentvalue">9</div>
            <div class="button" onclick="currentvalue=currentvalue+'/';document.querySelector('#display').value=currentvalue">/</div>
            <div class="button" onclick="currentvalue=currentvalue+'+';document.querySelector('#display').value=currentvalue">+</div>
            <div class="button"onclick="let result=eval(currentvalue); currentvalue=result;document.querySelector('#display').value=currentvalue" >=</div>
            <div class="button"onclick="currentvalue=currentvalue+'.';document.querySelector('#display').value=currentvalue" >.</div>
            <div class="button"onclick="currentvalue=currentvalue+'0';document.querySelector('#display').value=currentvalue" >0</div>

        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
